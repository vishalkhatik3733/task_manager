<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/design.css" />

    <script src="scripts/controller.js" type="module"></script>
</head>

<body>
    <div class="container">
        <i class="fas fa-edit"></i>
        <h1 class="alert-info  text-center">Task Manager App </h1>
        <div class="form-group">
            <label for="">Id</label>
            <input id='id' class="form-control" type="Text" placeholder="Type Id Here" />
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input id='name' class="form-control" type="text" placeholder="Type Name Here" />
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea id='desc' class="form-control" placeholder="Type Desc Here" cols="30" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input id='date' class="form-control" type="Date" />
        </div>
        <div class="form-group">
            <label for="">URL</label>
            <input id='url' class="form-control" type="Text" placeholder="Type URL Here" />
        </div>
        <br />
        <div>
            <button id="add" class="btn btn-primary">Add</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-secondary">Load</button>
            <button class="btn btn-info">Search</button>
            <button class="btn btn-warning">Clear Search</button>
            <button class="btn btn-danger">Clear All</button>
        </div>
        <br />
        <div>
            <h3 class="bg-danger">Total Records <span id="total"></span> Mark Records <span id="marktotal"></span>
                Unmark
                Records <span id="unmarktotal"></span></h3>
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Desc</th>
                        <th>Date</th>
                        <th>URL</th>
                        <th>Operations</th>
                    </tr>
                <tbody id="tasks">
                    <!--Record Print-->
                </tbody>
                </thead>
            </table>
        </div>
    </div>

</body>

</html>
